<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halleppa Dodamani - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .header .download-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .pdf-container {
            padding-top: 70px;
            height: 100vh;
            width: 100%;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 101;
        }

        .download-toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸ“„ Halleppa Dodamani - Resume</h1>
        <div class="download-info">
            <span class="countdown" id="countdown">Auto-download in 10s</span>
            <button class="download-btn" onclick="downloadNow()">Download Now</button>
        </div>
    </div>

    <div class="pdf-container">
        <iframe src="/resume.pdf" title="Resume"></iframe>
    </div>

    <div class="download-toast" id="toast">âœ… Resume downloaded!</div>

    <script>
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');
        const toastEl = document.getElementById('toast');

        function downloadNow() {
            const link = document.createElement('a');
            link.href = '/resume.pdf';
            link.download = 'Halleppa_Dodamani_Resume.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Show toast
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);

            // Update countdown
            countdownEl.textContent = 'Downloaded âœ“';
        }

        const timer = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdownEl.textContent = `Auto-download in ${seconds}s`;
            } else {
                clearInterval(timer);
                downloadNow();
            }
        }, 1000);
    </script>
</body>

</html>
